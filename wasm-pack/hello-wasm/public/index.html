<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <body>
    <main>
      <pre id="code">(println "Hello World")</pre>
      <button type="button">Compile & run</button>
      <div id="result"></div>
    </main>
    <script type="module">
      import init, {compile_and_show} from "./js/hello_wasm.js";
      const code = document.getElementById("code").innerText;
      const result = document.getElementById("result");
      window.show = (str) => {
        result.innerText = str;
      };
      init()
        .then(() => {
          compile_and_show(code);
        });
      </script>
  </body>
</html>
